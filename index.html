<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="icon" type="image/x-icon" href="./dist/images/calculator.png">
    <title>Caculator</title>
</head>
<body>

    <div class="app w-screen h-[100vh] max-sm:grid max-sm:place-items-center xl:flex xl:items-center xl:justify-center bg-[#2A3335]">
        <div>
            <div class="text mb-5">
                <h1 class="max-sm:text-4xl xl:text-[50px] font-bold text-center uppercase mb-3 font-roboto text-white tracking-wide">Caculator</h1>
                <p class="max-sm:text-sm xl:text-2xl text-white text-center font-medium">A simple yet powerful calculator.</p>
            </div>
            <div class="caculator max-sm:w-full sm:w-[90%] xl:w-[400px] bg-black border-[4px] border-[#2A3335] mx-auto p-9 rounded-xl">
                <div class="display-screen w-full">
                    <input type="text" placeholder="0" id="display" class=" bg-[#FFF] outline-none border-[4px]  border-[#E8F9FF] w-full pl-2.5 max-sm:py-3  xl:p-5 rounded-xl text-black font-semibold max-sm:text-lg xl:text-2xl">
                </div>
                <div class="calculator-body w-full mt-5 rounded-lg mx-auto shadow-lg">
                    <div class="buttons grid grid-cols-4 gap-2">
                        <button class="number-button bg-[#2A3335] text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="7">7</button>
                        <button class="number-button bg-[#2A3335] text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="8">8</button>
                        <button class="number-button bg-[#2A3335] text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="9">9</button>
                        <button class="operator-button bg-red-500 text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-orange-600 hover:cursor-pointer"
                            data-operator="/">/</button>
                
                        <button class="number-button bg-[#2A3335] text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="4">4</button>
                        <button class="number-button bg-[#2A3335] text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="5">5</button>
                        <button class="number-button bg-[#2A3335] text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="6">6</button>
                        <button class="operator-button bg-red-500 text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-orange-600 hover:cursor-pointer"
                            data-operator="*">*</button>
                
                        <button class="number-button bg-[#2A3335] text-white font-bold p-2.5max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="1">1</button>
                        <button class="number-button bg-[#2A3335] text-white font-bold p-2.5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="2">2</button>
                        <button class="number-button bg-[#2A3335] text-white font-bold p-2.5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="3">3</button>
                        <button class="operator-button bg-red-500 text-white font-bold py-2 rounded-lg hover:bg-orange-600 hover:cursor-pointer"
                            data-operator="-">-</button>
                
                        <button class="number-button bg-[#2A3335] text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-white hover:text-black hover:cursor-pointer"
                            data-number="0">0</button>
                        <button class="decimal-button bg-[#0D92F4] text-white font-bold p-2.5 rounded-lg hover:bg-red-600  hover:text-black hover:cursor-pointer"
                            data-decimal="true">.</button>
                        <button class="clear-button bg-red-500 text-white font-bold py-2 rounded-lg hover:bg-orange-600 hover:cursor-pointer"
                            data-clear="true">C</button>
                        <button class="operator-button bg-red-500 text-white font-bold py-2 rounded-lg hover:bg-orange-600 hover:cursor-pointer"
                            data-operator="+">+</button>
                
                        <button class="memory-button bg-blue-500 text-white font-bold max-sm:p-2.5 
                        xl:p-5 rounded-lg hover:bg-red-600 hover:cursor-pointer"
                            data-memory="true">M</button>
                        <button class="memory-clear-button bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-red-600 hover:cursor-pointer"
                            data-memory-clear="true">MC</button>
                        <button class="operator-button bg-green-500 text-white text-lg font-bold py-2 rounded-lg hover:bg-blue-600 col-span-2 hover:cursor-pointer"
                            data-operator="=">=</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./dist/js/main.js"></script>
</body>
</html>
